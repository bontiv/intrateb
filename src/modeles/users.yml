## Table users
name: users
key: user_id
fields:
  user_id:
    type: auto_int
  user_name:
    readonly: true
    type: var
    size: 20
    label: Pseudo
  user_pass:
    visible: false
    type: var
    size: 34
  user_firstname:
    type: var
    size: 20
    label: Prénom
  user_lastname:
    type: var
    size: 20
    label: Nom de famille
  user_type:
    type: external
    table: user_types
    display: %ut_name%
    label: Ecole IONIS
  user_login:
    type: var
    label: Login IONIS (étudiant seulement)
  user_promo:
    type: int
    label: Promotion (étudiant seulement)
  user_email:
    type: var
    size: 100
    label: Adresse email
  user_phone:
    type: tel
    label: Numéro de téléphone
  user_address:
    type: text
    label: Adresse postale
  user_cp:
    type: int
    label: Code postal
  user_town:
    type: var
    label: Ville
  user_sexe:
    type: enum
    label: Sexe
    items:
      GIRL: fille
      MAN: garçon
  user_born:
    type: date
    label: date de naissance
  user_photo:
    type: var
    size: 200
    label: Photo d'identité
    visible: admin
    null: true

  user_role:
    type: enum
    default: GUEST
    visible: admin
    readonly: true
    label: Niveau d'acréditation
    items:
      GUEST: Nouvel inscrit
      USER: Utilisateur validé
      SUPERUSER: Utilisateur acrédité
      ADMINISTRATOR: Administrateur

  user_compta:
      type: int
      label: Compte par défaut
      readonly: true
      default: 0

indexes:
  user_name:
    type: unique
    fields: [user_name]
