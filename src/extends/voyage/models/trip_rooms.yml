#Table trip_bungalow (logements sur place)
name: trip_rooms
key: to_id
fields:
  to_id:
    type: auto_int
  to_name:
      type: var
      label: Nom du logement
  to_places:
      type: int
      label: Nombre de places
  to_manager:
      type: external
      display: %tu_firstname% %tu_lastname%
      label: Responsable du logement
      table: trip_userfiles
  to_trip:
      type: external
      display: %tu_firstname% %tu_lastname%
      label: Voyage
      table: trips