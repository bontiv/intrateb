#Table trip_cars (cars)
#Liste des cars pour le voyage
name: trip_cars
key: tc_id
fields:
  tc_id:
    type: auto_int
  tc_name:
      type: var
      label: Nom du car
  tc_places:
      type: int
      label: Nombre de places
  tc_trip:
      type: external
      table: trips
      display: %tr_name%
      label: Voyage
