#Table trip_bungalow (logements sur place)
name: trip_bungalow
key: tb_id
fields:
  tb_id:
    type: auto_int
  tb_name:
      type: var
      label: Nom du logement
  tb_places:
      type: int
      label: Nombre de places
  tb_manager:
      type: external
      display: %tu_firstname% %tu_lastname%
      label: Responsable du logement