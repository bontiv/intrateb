#Table mission_dispo
name: mission_dispo
key: md_id
fields:
  md_id:
    type: auto_int
  md_mission:
    type: external
    table: mission
    display: %m_name%
    label: "Mission"
  md_user:
      type: external
      table: users
      display: %user_name%
      label: "Utilisateur"
  md_dispo:
      type: enum
      label: "Disponibilité"
      default: NO_ANSWER
      items:
          NO_ANSWER: Pas de réponse
          AVAILABLE: Disponible
          UNKNOW: Peut-être
          BUSY: Non disponible
          REFUSED: Refusé
          ACCEPTED: En mission
  md_last_reminder:
      type: date
      label: Dernier rappel
      null: true